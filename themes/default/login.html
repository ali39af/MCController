<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>${languages:0} - ${languages:8}</title>
    <link href="/static/images/logo.png" rel="icon">
    <link href="/static/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body id="body-pd" class="body-pd">
    <main id="app_loader">
        <div class="loader">
            <div class="box box0">
                <div></div>
            </div>
            <div class="box box1">
                <div></div>
            </div>
            <div class="box box2">
                <div></div>
            </div>
            <div class="box box3">
                <div></div>
            </div>
            <div class="box box4">
                <div></div>
            </div>
            <div class="box box5">
                <div></div>
            </div>
            <div class="box box6">
                <div></div>
            </div>
            <div class="box box7">
                <div></div>
            </div>
            <div class="ground">
                <div></div>
            </div>
        </div>
    </main>
    <main id="app_body" style="display: none;">
        <div style="background-color: white; border-radius: 4px; width: 400px; margin-top: 30px; margin-bottom: 30px"
            class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">${languages:0} - ${languages:8}</h5>
            <form action="/login/" method="post">
                ${errormsg}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="${languages:9}"
                        required>
                    <label for="username">${languages:9}</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="${languages:10}"
                        required>
                    <label for="password">${languages:10}</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck" checked
                        disabled>
                    <label class="form-check-label" for="rememberPasswordCheck">${languages:11}</label>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary text-uppercase fw-bold" type="submit" name="event"
                        value="login">${languages:8}</button>
                </div>
                <hr class="my-4">
            </form>
            <div class="d-grid mb-2">
                <a href="https://yellow-team.ir/">
                    <center><button
                            style="font-size: 0.9rem;letter-spacing: 0.05rem;padding: 0.75rem 1rem;color: white !important;background-color: #ffbf00"
                            class="btn text-uppercase fw-bold">${languages:12}</button></center>
                </a>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/static/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/vendors/libraries/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="/static/js/main.js"></script>
</body>

</html>
